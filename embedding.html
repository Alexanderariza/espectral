        <title>WMS Capabilities Parsing</title>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.17.1/css/ol.css" type="text/css">
    <script src="http://openlayers.org/en/v3.17.1/build/ol.js"></script>
    <style>
      .log-container {
        height: 400px;
        overflow: scroll;
      }
    </style>
  </style>
</head>

<body class="force-no-scroll">
  <div class="menu-container"></div>
  <div class="iframe-container">
    <iframe class="iframe" src="https://services.sentinel-hub.com/ogc/wms/c38010e1-b4b3-4c51-8d57-f7f4954fc80c?REQUEST=GetMap&CRS=CRS:84&BBOX=-75.63345,10.267992,-75.49526,10.422678&LAYERS=SHIP-DETECTION&WIDTH=512&HEIGHT=582&FORMAT=image/jpeg&TIME=2020-12-10/2021-01-10"></iframe>
  </div>
  
  <pre class="log-container"><code id="log"></code></pre>
<script>
var parser = new ol.format.WMSCapabilities();
fetch(’<https://services.sentinel-hub.com/ogc/wms/c38010e1-b4b3-4c51-8d57-f7f4954fc80c?REQUEST=GetMap&CRS=CRS:84&BBOX=-75.63345,10.267992,-75.49526,10.422678&LAYERS=SHIP-DETECTION&WIDTH=512&HEIGHT=582&FORMAT=image/jpeg&TIME=2020-12-10/2021-01-10>‘).then(function(response) {
return response.text();
}).then(function(text) {
var result = parser.read(text);
document.getElementById('log').innerText = JSON.stringify(result, null, 2);
});
</script>
</body>
